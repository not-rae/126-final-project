<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inventory</title>
    <link rel="stylesheet" href="adminStyle.css">
</head>
<body>
    <header>  
        <div class="title">
            <h1 class="honestore">HONESTORE</h1>
        </div>
        <div class="logout">
            <a href="home.html">
                <img class="logout-button" src="logout-button.svg" alt="Logout Button">
                <h3 class="logout-text">Logout</h3>
            </a>
        </div>  
    </header>
    
    <div class="spacer"></div>
    
    <nav class="dashboard">
        <div class="tab">Inventory</div>
        <div class="tab">Transactions</div>
        <div class="tab">Add Product</div>
        <div class="category-dropdown">
            <select name="categories" id="categories">
                <option value="all">Product Categories</option>
                <option value="coffee">Coffee</option>
                <option value="beverages">Beverages</option>
                <option value="snacks">Snacks</option>
                <option value="noodles">Noodles</option>
                <option value="school-supplies">School Supplies</option>
                <option value="toiletries">Toiletries and Laundry</option>
            </select>
        </div>
    </nav>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Restock Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#000001</td>
                    <td>Kopiko</td>
                    <td>Coffee</td>
                    <td>00.00</td>
                    <td>00.00</td>
                    <td>05/23/2024</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
