<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONESTORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-toggle">☰</div>
        <h1>HONESTORE</h1>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#" data-category="Coffee"><img src="./Untitled design (1).png" alt="Coffee"> Coffee</a></li>
                <li><a href="#" data-category="Beverages"><img src="./1.png" alt="Beverages"> Beverages</a></li>
                <li><a href="#" data-category="Snack"><img src="./5.png" alt="Snack"> Snack</a></li>
                <li><a href="#" data-category="Noodles"><img src="./2.png" alt="Noodles"> Noodles</a></li>
                <li><a href="#" data-category="School Supplies"><img src="./3.png" alt="School Supplies"> School<br>Supplies</a></li>
                <li><a href="#" data-category="Toiletries"><img src="./4.png" alt="Toiletries"> Toiletries <br>& Laundry</a></li>
            </ul>
        </aside>
        <main>
            <h2>Dashboard</h2>
            <div class="product-list">
                <!-- Example products -->
                <div class="product" data-category="Coffee">
                    <img src="./kopiko.jpg" alt="kopiko">
                    <h3>Kopiko</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="Coffee">
                    <img src="./lucky day.jpg" alt="luckyDay">
                    <h3>Lucky Day</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="Beverages">
                    <img src="./dutchmill.jpg" alt="dutchmill">
                    <h3>Dutch Mill</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="Noodles">
                    <img src="./lucky me beef.jpg" alt="luckyMe">
                    <h3>Lucky Me Beef</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="School Supplies">
                    <img src="./correction_tape.jpg" alt="correction_tape">
                    <h3>Correction Tape</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="Snack">
                    <img src="./sky_flakes.jpg" alt="sky_flakes">
                    <h3>Sky Flakes</h3>
                    <p>₱ 00.00</p>
                </div>
                <div class="product" data-category="Toiletries">
                    <img src="./creamsilk.jpg" alt="creamsilk">
                    <h3>Cream Silk</h3>
                    <p>₱ 00.00</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
